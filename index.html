<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">


</head>

<body>
    <div class="header-flex">
        <h1>GifTastic</h1>
    </div>
    <div class="button-container"></div>

    <div class="body-flex">
        <div class="gif-container-flex">
            <!-- <div class="place-holder">
                <h6>Click one of the buttons to query the topic or create a query yourself!</h6>
                <img src="#" alt="">
            </div> -->
        </div>

        <div class="sidebar">
            <form class="form">
                <label for="buttonSearch" id="searchLabel">Add a GIF!</label>
                <input type="text" class="search" id="searchInput" value="" pattern="\S+" />
                <input type="number" class="query-limit" id="queryLimit" max="10" placeholder="Query up to 10 Gifs at once!">
                <input type="submit" class="button-search" id="buttonSearch" value="submit">
            </form>
        </div>
    </div>


    <script src="./assets/javascript/app.js"></script>
</body>

</html>
